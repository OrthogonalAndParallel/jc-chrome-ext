<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        :root {
            --primary-color: #409eff;
            --primary-hover: #337ecc;
            --success-color: #67c23a;
            --warning-color: #e6a23c;
            --danger-color: #f56c6c;
            --text-color: #303133;
            --border-color: #dcdfe6;
            --bg-color: #ffffff;
            --card-bg: #f5f7fa;
            --shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            width: 300px;
            padding: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin-left: 8px;
        }

        .logo {
            width: 24px;
            height: 24px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 16px;
            margin-bottom: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn i {
            margin-right: 6px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #f78989;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .footer {
            margin-top: 20px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: #909399;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 13px;
            color: #606266;
            margin-bottom: 8px;
            font-weight: 500;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="icons/icon48.png" alt="JC Tools" class="logo">
        <h1>JC 插件工具</h1>
    </div>

    <div class="card">
        <div class="card-title">书签工具</div>
        <button id="syncBtn" class="btn btn-primary">
            <i class="fas fa-sync-alt"></i>同步 Chrome 书签
        </button>
    </div>

    <div class="card">
        <div class="card-title">网站数据管理</div>
        <button id="cleanAppBtn" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>清除网站数据
        </button>
    </div>

    <div class="footer">
        JC Tools v1.0.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
